<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<script type="text/javascript">
function sum()
{
    // form.a.valueとform.b.valueが文字列として扱われている為，加算ではなく結合が発生している．
    // それぞれをint型に変更してから加算を行う．
    var a = parseInt(form.a.value);
    var b = parseInt(form.b.value);
    form.c.value = a + b;
}
</script>
</head>
<body>
2つの数の和を求めます。
<br>
<form name="form">
<input type="text" name="a" size=10><br>
<input type="text" name="b" size=10><br>
<input type="button" value="合計" onclick="sum()"><br>
<input type="text" name="c" size=10><br>
</form>
</body>
</html>
